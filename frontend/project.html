        <div class="projects" id="projects-section">
          <h2>All Projects</h2>
        </div>

      <script>
        const userData = JSON.parse(localStorage.getItem("user"));
        const projectsSection = document.getElementById("projects-section");
        const createProjectSection = document.getElementById(
          "create-project-section"
        );
        let projects = JSON.parse(localStorage.getItem("projects")) || [];
        if (userData?.role === "admin") {
          createProjectSection.classList.remove("hidden");
        }

        if (userData) {
          document.getElementById("username").innerText = userData.name;
          document.getElementById("department").innerText = userData.department;
        }

        let editIndex = null;

        function renderProjects() {
          projectsSection.innerHTML = "<h2>All Projects</h2>";
          projects.forEach((project, index) => {
            const projectCard = document.createElement("div");
            projectCard.className = "project-card";
            projectCard.innerHTML = `
              <h3>${project.name}</h3>
              <p><strong>Description:</strong> ${project.description}</p>
              <p><strong>Admin:</strong> ${project.admin}</p>
              <p><strong>Duration:</strong> ${project.duration}</p>
              <p><strong>Start Location:</strong> ${project.startLocation}</p>
              <p><strong>End Location:</strong> ${project.endLocation}</p>
            `;

            if (userData?.role === "admin") {
              projectCard.innerHTML += `
                <div class="buttons">
                  <button class="edit" onclick="editProject(${index})">Edit</button>
                  <button onclick="deleteProject(${index})">Delete</button>
                </div>
              `;
            }

            projectsSection.appendChild(projectCard);
          });
        }

        function createProject() {
          const name = document.getElementById("projectName").value;
          const description = document.getElementById("projectDescription").value;
          const admin = document.getElementById("username").innerText;
          const duration = document.getElementById("duration").value;
          const startLocation = document.getElementById("startLocation").value;
          const endLocation = document.getElementById("endLocation").value;

          if (!name || !description || !admin || !duration || !startLocation || !endLocation) {
            alert("Please fill out all fields.");
            return;
          }

          if (editIndex !== null) {
            projects[editIndex] = { name, description, admin, duration, startLocation, endLocation };
            editIndex = null;
          } else {
            projects.push({ name, description, admin, duration, startLocation, endLocation });
          }

          localStorage.setItem("projects", JSON.stringify(projects));
          renderProjects();

          // Clear the form
          document.getElementById("projectName").value = "";
          document.getElementById("projectDescription").value = "";
          document.getElementById("duration").value = "";
          document.getElementById("startLocation").value = " ";
          document.getElementById("endLocation").value = " ";
        }

        function editProject(index) {
          const project = projects[index];
          document.getElementById("projectName").value = project.name;
          document.getElementById("projectDescription").value = project.description;
          document.getElementById("duration").value = project.duration;
          document.getElementById("startLocation").value = project.startLocation;
          document.getElementById("endLocation").value = project.endLocation;

          editIndex = index;
        }

        function deleteProject(index) {
          projects.splice(index, 1);
          localStorage.setItem("projects", JSON.stringify(projects));
          renderProjects();
        }

        renderProjects();
      </script>
